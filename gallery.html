<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuel Friends</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #f5f5f5;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      justify-content: center;
      max-width: 1280px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>v1 Pack - All Gassed Up!</h1>
  <div class="gallery">
    <!-- Replace with your actual image paths -->
    <img src="images/img1.jpg" alt="Sticker 1" />
    <img src="images/img2.jpg" alt="Sticker 2" />
    <img src="images/img3.jpg" alt="Sticker 3" />
    <!-- Add more images up to 25+ -->
  </div>
</body>
</html>
