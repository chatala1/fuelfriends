<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuel Friends — Sticker Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }

    .hero-header img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      justify-content: center;
      max-width: 1280px;
      margin: 0 auto;
      padding-bottom: 3rem;
    }
    .gallery-container {
      margin: 0 auto;
      text-align: center;
    }

    .gallery img {
      width: 150px;
      border-radius: 12px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.07);
    }

    footer {
      font-size: 0.875rem;
      color: #666;
      margin-top: 2rem;
    }
    .footer-img {
      max-width: 100%;
      height: auto;
      object-fit:contain;
      text-align:center;
    }
    .footer-img img{
      max-width: 150px;
    }
  </style>
</head>
<body>
  <header class="hero-header">
    <a href="/"><img src="images/fuelfriendslogo@2x.png" alt="Fuel Friends Logo" class="hero-header"></a>
  </header>
  <h1>v1 Pack – All Gassed Up!</h1>
    <div class="gallery">

      <!-- Keep dropping those juicy designs -->

    <div class="gallery">

      <img src="assets/thumbs/phrasefire-thumb.png" alt="Nate" />
      <img src="assets/thumbs/phraseidea-thumb.png" alt="Sparky" />
      <!-- Keep dropping those juicy designs -->
    </div>

    <div class="gallery">
      <img src="assets/thumbs/turbo-thumb.png" alt="Turbo" />
      <img src="assets/thumbs/crank-thumb.png" alt="Crank" />
      <img src="assets/thumbs/slick-thumb.png" alt="Slick" />
      <!-- Keep dropping those juicy designs -->
    </div>
    
     <div class="gallery">
      <img src="assets/thumbs/phraseblowit-thumb.png" alt="Turbo" />
      <img src="assets/thumbs/phrasefix-thumb.png" alt="Crank" />
      <img src="assets/thumbs/phraseroll-thumb.png" alt="Slick" />
      <!-- Keep dropping those juicy designs -->

    <div class="gallery">
      <img src="assets/thumbs/cone-thumb.png" alt="Cone" />
      <img src="assets/thumbs/slippy-thumb.png" alt="Slippy" />
      <img src="assets/thumbs/octane-thumb.png" alt="Octane" />
      <!-- Keep dropping those juicy designs -->

     <div class="gallery">

    <div class="gallery">
      <img src="assets/thumbs/nitro-thumb.png" alt="Rick" />

  <footer>

        <img src="images/speedstickers-web.png" alt="@speedsticker">
        <p>© @SpeedStickers - Fuel Friends 2025</p>
      </div>
  </footer>
</body>
</html>
