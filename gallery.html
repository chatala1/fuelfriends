<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuel Friends — Sticker Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }

    .hero-header img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
      justify-content: center;
      max-width: 1280px;
      margin: 0 auto;
      padding-bottom: 3rem;
    }
    .gallery-container {
      margin: 0 auto;
      text-align: center;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.07);
    }

    footer {
      font-size: 0.875rem;
      color: #666;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="hero-header">
    <img src="images/fuelfriendslogo@2x.png" alt="Fuel Friends Logo" class="hero-header">
  </header>
  <h1>v1 Pack – All Gassed Up!</h1>
  <div class="gallery-container">
    <div class="gallery">
      <img src="images/img1.jpg" alt="Sticker 1" />
      <img src="images/img2.jpg" alt="Sticker 2" />
      <img src="images/img3.jpg" alt="Sticker 3" />
      <!-- Keep dropping those juicy designs -->
    </div>
  </div>
  <footer>© Fuel Friends 2025</footer>
</body>
</html>
