<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuel Friends — Sticker Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }

    .hero-header img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      gap: 3rem;
    }

    .gallery img {
      width: 150px;
      border-radius: 12px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.07);
    }

    footer {
      font-size: 0.875rem;
      color: #666;
      margin-top: 2rem;
    }

    .footer-img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
      text-align: center;
    }

    .footer-img img {
      max-width: 150px;
    }
  </style>
</head>
<body>
  <div>
    <header class="hero-header">
      <a href="/"><img src="/images/fuelfriendslogo@2x.png" alt="Fuel Friends Logo"></a>
    </header>
    <h1>v1 Pack – All Gassed Up!</h1>
    <div class="gallery">
      <img src="assets/thumbs/pumpie-thumb.png" alt="Pumpie" />
      <img src="assets/thumbs/nate-thumb.png" alt="Nate" />
      <img src="assets/thumbs/sparky-thumb.png" alt="Sparky" />
      <img src="assets/thumbs/phrasepumped-thumb.png" alt="Pumpie" />
      <img src="assets/thumbs/phrasefire-thumb.png" alt="Nate" />
      <img src="assets/thumbs/phraseidea-thumb.png" alt="Sparky" />
      <img src="assets/thumbs/turbo-thumb.png" alt="Turbo" />
      <img src="assets/thumbs/crank-thumb.png" alt="Crank" />
      <img src="assets/thumbs/slick-thumb.png" alt="Slick" />
      <img src="assets/thumbs/phraseblowit-thumb.png" alt="Turbo" />
      <img src="assets/thumbs/phrasefix-thumb.png" alt="Crank" />
      <img src="assets/thumbs/phraseroll-thumb.png" alt="Slick" />
      <img src="assets/thumbs/cone-thumb.png" alt="Cone" />
      <img src="assets/thumbs/slippy-thumb.png" alt="Slippy" />
      <img src="assets/thumbs/octane-thumb.png" alt="Octane" />
      <img src="assets/thumbs/phraserisky-thumb.png" alt="Cone" />
      <img src="assets/thumbs/phraseslick2-thumb.png" alt="Slippy" />
      <img src="assets/thumbs/phrasehold-thumb.png" alt="Octane" />
      <img src="assets/thumbs/nitro-thumb.png" alt="Rick" />
      <img src="assets/thumbs/phrasefine-thumb.png" alt="Rick" />
      <img src="images/fuelfriendslogo@2x.png" alt="Sticker" />
    </div>
    <footer>
      <div class="footer-img">
        <a href="/"><img src="images/speedstickers-web.png" alt="@speedsticker"></a>
        <p>© Fuel Friends 2025</p>
      </div>
    </footer>
  </div>
</body>
</html>
