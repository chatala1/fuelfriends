<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuel Friends</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Dark Banner Top -->
  <div class="bg-gray-900 h-32 flex items-center justify-center">
    <img src="banner-image-url.jpg" alt="Fuel Friends Banner" class="h-24" />
  </div>

  <!-- Introduction -->
  <div class="text-center p-6">
    <h1 class="text-3xl font-bold mb-2">Welcome to Fuel Friends</h1>
    <p class="text-lg">A fun-fueled iOS sticker experience to level up your messages ðŸš€</p>
  </div>

  <!-- Image Grid -->
  <div class="grid grid-cols-3 gap-4 px-6 py-4">
    <div class="border rounded overflow-hidden"><img src="img1.jpg" alt="Pack 1" class="object-cover w-full h-32" /></div>
    <div class="border rounded overflow-hidden"><img src="img2.jpg" alt="Pack 2" class="object-cover w-full h-32" /></div>
    <div class="border rounded overflow-hidden"><img src="img3.jpg" alt="Pack 3" class="object-cover w-full h-32" /></div>
    <div class="border rounded overflow-hidden"><img src="img4.jpg" alt="Pack 4" class="object-cover w-full h-32" /></div>
    <div class="border rounded overflow-hidden"><img src="img5.jpg" alt="Pack 5" class="object-cover w-full h-32" /></div>
    <div class="border rounded overflow-hidden"><img src="img6.jpg" alt="Pack 6" class="object-cover w-full h-32" /></div>
    <div class="border rounded overflow-hidden"><img src="img7.jpg" alt="Pack 7" class="object-cover w-full h-32" /></div>
    <div class="border rounded overflow-hidden"><img src="img8.jpg" alt="Pack 8" class="object-cover w-full h-32" /></div>
    <div class="border rounded overflow-hidden"><img src="img9.jpg" alt="Pack 9" class="object-cover w-full h-32" /></div>
  </div>

  <!-- App Store Button -->
  <div class="text-center p-6">
    <a href="YOUR_APP_STORE_LINK" class="bg-blue-600 text-white px-5 py-3 rounded-full shadow hover:bg-blue-700">
      View on App Store
    </a>
  </div>

</body>
</html>
