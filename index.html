<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Friends iOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800 font-sans">
    <header class="text-center py-10 bg-gradient-to-r from-indigo-600 to-pink-500 text-white">
      <h1 class="text-4xl font-bold">Fuel Friends</h1>
      <p class="text-xl mt-2">A Fun Fueled iOS Sticker Packs</p>
    </header>

    <main class="max-w-6xl mx-auto p-6">
      <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Repeat this block for each sticker pack -->
        <div class="rounded-lg shadow hover:shadow-lg transition overflow-hidden">
          <img src="cool-cat.png" alt="Cool Cat Pack" class="w-full h-auto" />
          <div class="p-4">
            <h2 class="text-lg font-bold">Cool Cat</h2>
            <p class="text-sm text-gray-600">Express your inner feline with style</p>
            <a href="https://apps.apple.com/" target="_blank" class="mt-2 inline-block text-indigo-600 hover:underline">View on App Store</a>
          </div>
        </div>

        <!-- Add more sticker packs below -->
        <div class="rounded-lg shadow hover:shadow-lg transition overflow-hidden">
          <img src="tech-guru.png" alt="Tech Guru Pack" class="w-full h-auto" />
          <div class="p-4">
            <h2 class="text-lg font-bold">Tech Guru</h2>
            <p class="text-sm text-gray-600">For the code whisperers and pixel perfectionists</p>
            <a href="https://apps.apple.com/" target="_blank" class="mt-2 inline-block text-indigo-600 hover:underline">View on App Store</a>
          </div>
        </div>
        <!-- Add more here -->
      </section>
    </main>

    <footer class="text-center text-sm py-6 text-gray-500">
      Â© 2025 Fuel Friends. All art is original & exclusive.
    </footer>
  </body>
</html>
